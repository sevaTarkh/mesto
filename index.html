<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pages/index.css">
      <title>Место</title>
   </head>
   <body class="body">
      <div class="page">
         <header class="header">
            <img class="header__logo" alt="фото логотипа" src="./images/logo.svg">
         </header>

               </div>
               <button class="profile__button-add" type="button">
                  <img class="profile__add-image" alt="фото плюса" src="./images/add-button.svg">
               </button>
            </section>
            <section class="elements">
               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1404681-unsplash.jpg">
                  <div class="element__info">
                     <h3 class="element__title">Гора Эльбрус</h3>
                     <button class="element__button-like" type="button">
                        <img class="element__like-image" alt="фото лайка" src="./images/like-button.svg">

                  </div>
               </div>

                        <h3 class="element__title">Карачаево-Ч...</h3>
                        <button class="element__button-like" type="button">
                           <img class="element__like-image" alt="фото лайка" src="./images/like-button.svg">

               </div>

                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1556355-unsplash.jpg">
                     <div class="element__info">
                        <h3 class="element__title">Домбай</h3>
                        <button class="element__button-like" type="button">
                           <img class="element__like-image" alt="фото лайка" src="./images/like-button.svg">

               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1404681-unsplash.jpg">
                     <div class="element__info">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button class="element__button-like" type="button">
                           <img class="element__like-image" alt="фото лайка" src="./images/like-button.svg">

               </div>

                           <img class="element__like-image" alt="фото лайка" src="./images/like-button.svg">
                        </button>
                     </div>
               </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
         </footer>
         <section class="popup">
            <div class="popup__container">
               <button class="popup__button-close" type="button">
                  <img src="./images/CloseIcon.png" alt="фото кнопки" class="popup__close-image">
               </button>
               <form class="popup__form" name="form-sumbit">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <div class="popup__edit">
                     <input type="text" class="form-item form-item_theme_name" name="username">
                     <input type="text" class="form-item form-item_theme_about" name="aboutme">
                  </div>
                  <button class="popup__button-sumbit" type="submit">Сохранить</button>
               </form>
            </div>
