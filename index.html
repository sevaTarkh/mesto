<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pages/index.css">
      <title>Место</title>
   </head>
   <body class="body">
      <div class="page">
         <header class="header">
            <img class="header__logo" alt="фото логотипа" src="./images/logo.png">
            <div class="header__line"></div>
         </header>
         <main class="content">
            <section class="profile">
               <div class="profile__avatar">
                  <img alt="фото портрет" src="./images/image.jpg" class="profile__avatar-foto">
               </div>
               <div class="profile__info">
                  <p class="profile__title">Жак-Ив Кусто</p>
                  <button class="button__edit"  type="button">
                     <img class="profile__editButton" alt="фото карандаша" src="./images/editButton.png">
                  </button>
                  <p class="profile__subtitle">Исследователь океана</p>
               </div>
               <button class="button__add" type="button">
                  <img class="profile__addButton" alt="фото плюса" src="./images/addButton.png">
               </button>
            </section>
            <section class="elements">
               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1404681-unsplash.jpg">
                  <div class="element__info">
                     <p class="element__title">Гора Эльбрус</p>
                     <button class="button__like" type="button">
                        <img class="element__likebutton" alt="фото лайка" src="./images/likeButton.png">
                     </button>
                  </div>
               </div>
               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1556355-unsplash.jpg">
                     <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <button class="button__like" type="button">
                           <img class="element__likebutton" alt="фото лайка" src="./images/likeButton.png">
                        </button>
                     </div>
               </div>
               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1088404-unsplash.jpg">
                     <div class="element__info">
                        <p class="element__title">Карачаево-Ч...</p>
                        <button class="button__like" type="button">
                           <img class="element__likebutton" alt="фото лайка" src="./images/likeButton.png">
                        </button>
                     </div>
               </div>
               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1556355-unsplash.jpg">
                     <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <button class="button__like" type="button">
                           <img class="element__likebutton" alt="фото лайка" src="./images/likeButton.png">
                        </button>
                     </div>
               </div>
               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1404681-unsplash.jpg">
                     <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="button__like" type="button">
                           <img class="element__likebutton" alt="фото лайка" src="./images/likeButton.png">
                        </button>
                     </div>
               </div>
               <div class="element">
                  <img class="element__image" alt="фото пейзажа" src="./images/kirill-pershin-1088404-unsplash.jpg">
                     <div class="element__info">
                        <p class="element__title">Карачаево-Ч...</p>
                        <button class="button__like" type="button">
                           <img class="element__likebutton" alt="фото лайка" src="./images/likeButton.png">
                        </button>
                     </div>
               </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
         </footer>
         <section class="popup">
            <div class="popup__form">
               <button class="button__close" type="button">
                  <img src="./images/CloseIcon.png" alt="фото кнопки" class="popup__closeButton">
               </button>
               <form class="popup__container">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <div class="popup__edit">
                     <input type="text" class="popup__field1">
                     <input type="text" class="popup__field2">
                  </div>
                  <button class="button__sumbit" type="submit">Сохранить</button>
               </form>
            </div>
         </section>
      </div>
      <script src="./scripts/script.js"></script>
   </body>
</html>
