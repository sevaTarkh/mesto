<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
   </head>
   <body class="body">
      <div class="page">
         <header class="header">
            <img class="header__logo" alt="фото логотипа" src="<%=require('./images/logo.svg')%>">
         </header>
         <main class="content">
            <section class="profile">
               <button class="profile__button-avatar" type="button">
                  <img alt="фото портрет" src="<%=require('./images/image.jpg')%>" class="profile__avatar">
               </button>
               <div class="profile__info">
                  <h1 class="profile__title"></h1>
                  <button class="profile__button profile__button-edit"  type="button">
                     <img class="profile__edit-image" alt="фото карандаша" src="<%=require('./images/edit-button.svg')%>">
                  </button>
                  <p class="profile__subtitle"></p>
               </div>
               <button class="profile__button profile__button-add" type="button">
                  <img class="profile__add-image" alt="фото плюса" src="<%=require('./images/add-button.svg')%>">
               </button>
            </section>
            <section class="elements"></section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
         </footer>
         <div class="popup popup_type_edit">
            <div class="popup__container">
               <button class="popup__button-close popup__button-close_theme_edit" type="button">
                  <img src="<%=require('./images/CloseIcon.png')%>" alt="фото кнопки" class="popup__close-image">
               </button>
               <form class="popup__form popup__form_theme_edit" name="form-edit" novalidate>
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <div class="popup__edit">
                     <input type="text" name='name-author' class="popup__field popup__field_theme_name" id="name" placeholder="username" required minlength="2" maxlength="40">
                     <span class="popup__input-error" id="name-error"></span>
                     <input type="text" name='about-author' class="popup__field popup__field_theme_about" id="theme" placeholder="aboutme" required minlength="2" maxlength="200">
                     <span class="popup__input-error" id="theme-error"></span>
                  </div>
                  <button class="popup__button-submit popup__button-submit_theme_edit" type="submit">Сохранить</button>
               </form>
            </div>
         </div>
         <div class="popup popup_type_add">
            <div class="popup__container">
               <button class="popup__button-close popup__button-close_theme_add" type="button">
                  <img src="<%=require('./images/CloseIcon.png')%>" alt="фото кнопки" class="popup__close-image">
               </button>
               <form class="popup__form popup__form_theme_add" name="form-add" novalidate>
                  <h2 class="popup__title">Новое место</h2>
                  <div class="popup__edit">
                     <input type="text" name='name-foto' class="popup__field popup__field_theme_name-foto" id="name-foto" placeholder="Название" required minlength="2" maxlength="30">
                     <span class="popup__input-error" id="name-foto-error"></span>
                     <input name='link' class="popup__field popup__field_theme_link" id="link" placeholder="Ссылка на картинку" required type="url">
                     <span class="popup__input-error" id="link-error"></span>
                  </div>
                  <button class="popup__button-submit popup__button-submit_theme_add" type="submit">Создать</button>
               </form>
            </div>
         </div>
         <div class="popup popup_type_foto">
            <div class="popup__container-foto">
               <button class="popup__button-close popup__button-close_theme_foto" type="button">
                  <img src="<%=require('./images/CloseIcon.png')%>" alt="фото кнопки" class="popup__close-image">
               </button>
               <img class="popup__foto" alt="#" src="#">
               <h3 class="popup__foto-title"></h3>
            </div>
         </div>
      </div>
      <div class ='popup popup_type_delete'>
         <div class="popup__container">
            <form class="popup__form popup__form_theme_delete" name="form-edit" novalidate>
               <h2 class="popup__title">Вы уверены?</h2>
               <button class="popup__button-close popup__button-close_theme_delete" type="button">
                  <img src="<%=require('./images/CloseIcon.png')%>" alt="фото кнопки" class="popup__close-image">
               </button>
               <button class="popup__button-submit popup__button-submit_theme_delete" type="submit">Да</button>
            </form>
         </div>
      </div>
      <div class ='popup popup_type_avatar'>
         <div class="popup__container">
            <form class="popup__form popup__form_theme_avatar" name="form-edit-avatar" novalidate>
               <h2 class="popup__title">Обновить аватар</h2>
               <div class="popup__edit">
                  <input name='link-avatar' class="popup__field popup__field_theme_avatar-link" id="linkavatar" placeholder="Ссылка на картинку" required type="url">
                  <span class="popup__input-error" id="linkavatar-error"></span>
               </div>
               <button class="popup__button-close popup__button-close_theme_delete" type="button">
                  <img src="<%=require('./images/CloseIcon.png')%>" alt="фото кнопки" class="popup__close-image">
               </button>
               <button class="popup__button-submit popup__button-submit_theme_delete" type="submit">Сохранить</button>
            </form>
         </div>
      </div>
      <template id="element-template">
            <div class="element">
               <button class="element__button-delete" type="button"></button>
               <div class="element__image-container">
                  <img class="element__image" alt="#" src="#">
               </div>
               <div class="element__info">
                  <h3 class="element__title"></h3>
                  <div>
                     <button class="element__button-like" type="button"></button>
                     <p class="element-likes">12</p>
                  </div>
               </div>
            </div>
      </template>
   </body>
</html>
